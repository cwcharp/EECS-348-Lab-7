                $number = $_POST["number"];

                echo "<table border='1'>";
                echo "<tr><th>*</th>";

                for ($i = 1; $i <= $number; $i++) {
                    echo "<th>$i</th>";
                }
                echo "</tr>";

                for ($i = 1; $i <= $number; $i++) {
                    echo "<tr><th>$i</th>";
                    for ($j = 1; $j <= $number; $j++) {

                    }
                    echo "</tr>";
                }

                echo "</table>";
